<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivalguy444 | Pro Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffcc00; 
            --primary: #00f2fe; 
            --accent: #f093fb; 
            --bg: #05050a; 
            --card-bg: rgba(20, 20, 35, 0.95); 
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background-color: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #05050a 100%);
        }
        
        .header { 
            background: linear-gradient(135deg, #0f2027, #2c5364); 
            padding: 60px 20px; 
            text-align: center; 
            border-bottom: 4px solid var(--primary); 
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.2);
        }

        h1 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 2.2rem; 
            margin: 0; 
            background: linear-gradient(90deg, var(--primary), var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
        }

        .host-title { color: #ccc; font-size: 1.3rem; margin-top: 10px; font-weight: bold; }

        .container { max-width: 900px; margin: 20px auto 80px; padding: 0 20px; }
        
        .glass-card { 
            background: var(--card-bg); 
            border-radius: 15px; 
            padding: 25px; 
            margin-bottom: 30px; 
            border: 1px solid rgba(255,255,255,0.08); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); 
        }

        h2 { 
            font-family: 'Orbitron', sans-serif; 
            color: var(--primary); 
            font-size: 1.5rem; 
            margin: 0 0 15px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding-bottom: 10px; 
            text-transform: uppercase;
        }

        /* Feature Icons Style */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .feature-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed var(--primary);
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }
        .feature-item b { display: block; color: var(--accent); margin-top: 5px; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .info-box { 
            background: rgba(0, 242, 254, 0.05); 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid rgba(0, 242, 254, 0.2); 
            text-align: center; 
        }
        .info-box span { color: var(--accent); display: block; font-size: 0.8rem; text-transform: uppercase; font-weight: bold; }
        .info-box b { font-size: 1.2rem; color: #fff; font-family: 'Orbitron'; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; color: #888; border-bottom: 2px solid #222; }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .vip-row { background: rgba(255, 204, 0, 0.1); border-left: 5px solid var(--gold); }
        .gold-name { font-size: 1.4rem; font-weight: 900; color: var(--gold); display: block; }
        .gold-uid { color: var(--gold); font-family: 'Orbitron'; font-size: 0.9rem; display: block; margin-top: 5px; }

        .btn-flex { display: flex; gap: 12px; margin-top: 20px; }
        .social-btn { flex: 1; padding: 12px; border-radius: 8px; text-decoration: none; color: white; font-weight: bold; text-align: center; font-family: 'Orbitron'; }
        .yt { background: #ff0000; }
        .ig { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); }

        footer { text-align: center; padding: 50px; color: #444; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Free Fire Tournament</h1>
        <div class="host-title">By Survivalguy444</div>
    </div>

    <div class="container">
        
        <div class="glass-card">
